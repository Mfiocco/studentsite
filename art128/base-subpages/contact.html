<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Base | Site - Contact Sub Page</title>
    <meta name="description" content="SiteBase: a minimalistic HTML + CSS + JS base front-end framework for simple web site projects.">
   
    <!-- VIEWPORT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MAIN CSS FILE -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header class="site-header toggle-nav" data-navstate="closed">
        <div class="container">
            <div class="site-id">
                <h1><a href="index.html">Site Name</a> | Contact</h1>
            </div>
            <nav class="site-nav">
                <div class="menu-button navicon">Menu</div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="site-main">
        <section class="hero text-centered">
          <h1>Contact Us</h1>
          <p>This is a sub page example with contact form.</p>
        </section>
    
        <div class="container">
          <div class="row">
                <div class="two-thirds column centered">
                    <form>
                        <label for="contact_name">Name:</label>
                        <input class="text" type="text" value="" name="contact_name" id="contact_name">
            
                        <label for="contact_email">Email Address:</label>
                        <input class="text" type="text" value="" name="contact_email" id="contact_email">
            
                        <label for="contact_message">Message:</label>
                        <textarea name="contact_message" id="contact_message"></textarea>
            
                        <input type="submit" value="Submit">
                    </form>
                </div>
          </div>
        </div>
      </main>
    <footer class="site-footer">
        <div class="container">
            <nav class="site-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </footer>

   

    <!-- MAIN JS FILE -->
    <script src="js/script.js"></script>
</body>

</html>
